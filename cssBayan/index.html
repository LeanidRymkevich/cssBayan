<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CssBayan</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./images/icons/rs-meme.png">
</head>

<body>
  <div class="wrapper">
    <p class="heading">CSS Bayan</p>
    <ul class="accordion">
      <li class="accrodion__item">
        <div class="accordion__header">
          <p class="accordion__text">Студенты на stage 1</p>
          <div class="accordion__btn"></div>
        </div>
        <div class="accordion__meme meme">
          <img class="meme__img" src="./images/memes/stage_1_students.png" alt="stage_1_students">
        </div>
      </li>
      <li class="accrodion__item">
        <div class="accordion__header">
          <p class="accordion__text">Отменить отмену?</p>
          <div class="accordion__btn"></div>
        </div>
        <div class="accordion__meme meme">
          <img class="meme__img" src="./images/memes/cancel.png" alt="stage_1_students">
        </div>
      </li>
      <li class="accrodion__item">
        <div class="accordion__header">
          <p class="accordion__text">Когда вы начали работать в этой компании?</p>
          <div class="accordion__btn"></div>
        </div>
        <div class="accordion__meme meme">
          <img class="meme__img" src="./images/memes/dismissal.jpg" alt="stage_1_students">
        </div>
      </li>
      <li class="accrodion__item">
        <div class="accordion__header">
          <p class="accordion__text">Как описать браузер</p>
          <div class="accordion__btn"></div>
        </div>
        <div class="accordion__meme meme">
          <img class="meme__img" src="./images/memes/browsers.jpg" alt="stage_1_students">
        </div>
      </li>
      <li class="accrodion__item">
        <div class="accordion__header">
          <p class="accordion__text">Когда я был молод</p>
          <div class="accordion__btn"></div>
        </div>
        <div class="accordion__meme meme">
          <img class="meme__img" src="./images/memes/youth.png" alt="stage_1_students">
        </div>
      </li>
    </ul>

  </div>
</body>

</html>
